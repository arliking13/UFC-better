<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Bet Tracker</title>
    <link href="https://fonts.cdnfonts.com/css/hiairport" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hiairport');
        
        body {
            font-family: 'HIAIRPORT FFMCOND', sans-serif;
            background: url('../assets/Retro.gif') no-repeat center center fixed; /* Add your GIF path here */
            background-size: cover;
            color: #FFFFFF; /* White text */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #000000; /* Black header and footer */
            color: #DAA520; /* Goldenrod text */
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #8B0000; /* Red border for header */
        }
        .main {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar, .content {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            padding: 20px;
        }
        .pixel-art-icon {
            width: 100px; /* Increased size for avatar */
            height: 100px; /* Increased size for avatar */
        }
        .profile p {
            font-size: 20px; /* Increased font size for name and balance */
        }
        .dice-icon {
            width: 32px; /* Increased size for dice image */
            height: 32px; /* Increased size for dice image */
            vertical-align: middle; /* Aligns dice icon to the middle */
        }
        .content h2 {
            display: inline;
            font-size: 32px; /* Increased font size for Featured Games */
        }
        .content ul li {
            font-size: 20px; /* Increased font size for UFC games */
        }
        .content p {
            font-size: 24px; /* Increased font size for 50% welcome bonus */
        }
        .quick-links h3, .quick-links ul li {
            font-size: 18px; /* Increased font size for quick links */
        }
        .footer {
            position: relative;
        }
        .contact-info {
            margin-top: 10px;
            font-size: 20px; /* Increased font size for Contact Us information */
        }
        .social-media {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .social-media img {
            width: 260px; /* Adjusted width for social icon */
            height: 140px; /* Adjusted height for social icon */
        }
    </style>
</head>
<body onload="loadProfile()">
    <script src="../js/script.js"></script>
    <div class="header">
        <h1>UFC Bet Tracker</h1>
    </div>
    <div class="main">
        <div class="profile sidebar">
            <img id="profile-avatar" alt="Pixel Avatar" class="pixel-art-icon">
            <p id="profile-name"></p>
            <p id="net-profit-text"></p>
        </div>
        <div class="content">
            <h2>Welcome to UFC Bet Tracker!</h2>
            <p><img src="../assets/Dice.gif" alt="Pixelated Dice" class="dice-icon"> Featured Games:</p>
            <ul>
                <li><a href="bets.html" style="color: white; text-decoration: none;">UFC Bets</a></li> <!-- Add the link to UFC Bets -->
            </ul>
        </div>
        <div class="quick-links sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="bets.html" style="color: white; text-decoration: none;">UFC Bets Tracker</a></li> <!-- Add the link to UFC Bets Tracker -->
            </ul>
        </div>
    </div>
    <div class="footer">
        <h3>Contact Us:</h3>
        <div class="contact-info">
            <p>Email: support@ufcbettracker.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <img src="../assets/Social_Logo.gif" alt="Social Icon">
        </div>
    </div>

    <script>
        document.getElementById("profile-name").textContent = user_data.username;
        document.getElementById("net-profit-text").textContent = "Net Profit: $" + parseFloat(user_data.net_profit).toFixed(2);

        function loadProfile() {
            const username = localStorage.getItem('username');
            const avatar = localStorage.getItem('avatar');
            document.getElementById('profile-name').textContent = `Name: ${username}`;
            document.getElementById('profile-avatar').src = user_data.avatar_path;
        }
    </script>
</body>
</html>
