<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link href="https://fonts.cdnfonts.com/css/hiairport" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hiairport');
        
        body {
            font-family: 'HIAIRPORT FFMCOND', sans-serif;
            background: linear-gradient(to bottom, #2F2F2F, #8B0000); /* Gradient from greyish black to dark red */
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
            font-size: 24px;
            font-family: 'HIAIRPORT FFM', sans-serif;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333;
            color: #fff;
        }
        .avatar-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .avatar-options img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid transparent;
            margin: 5px;
        }
        .avatar-options img.selected {
            border-color: #fff;
        }
        .create-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .create-button button {
            padding: 10px 20px;
            background-color: goldenrod;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'HIAIRPORT FFMCOND', sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Create Your Profile</h1>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Choose Avatar:</label>
            <div class="avatar-options">
                <img src="C:/Gambling/White_Female.png" alt="Avatar 1" onclick="selectAvatar(this)">
                <img src="C:/Gambling/Brown_Female.png" alt="Avatar 2" onclick="selectAvatar(this)">
                <img src="C:/Gambling/Black_Female.png" alt="Avatar 3" onclick="selectAvatar(this)">
                <img src="C:/Gambling/White_Male.png" alt="Avatar 4" onclick="selectAvatar(this)">
                <img src="C:/Gambling/Brown_Male.png" alt="Avatar 5" onclick="selectAvatar(this)">
                <img src="C:/Gambling/Black_Male.png" alt="Avatar 6" onclick="selectAvatar(this)">
            </div>
        </div>
        <div class="create-button">
            <button onclick="createProfile()">Create Profile</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        let selectedAvatar = '';

        function selectAvatar(element) {
            document.querySelectorAll('.avatar-options img').forEach(img => img.classList.remove('selected'));
            element.classList.add('selected');
            selectedAvatar = element.src;
        }

        function createProfile() {
            const username = document.getElementById('username').value;
            if (username && selectedAvatar) {
                localStorage.setItem('username', username);
                localStorage.setItem('avatar', selectedAvatar);

                if (user_data === null) {
                    user_data = new UserData(username, selectedAvatar, 0);
                } else {
                    user_data.username = username;
                    user_data.avatar_path = selectedAvatar;
                }

                window.location.href = 'Homepage.html';
            } else {
                alert('Please enter a username and select an avatar.');
            }
        }
    </script>
</body>
</html>
